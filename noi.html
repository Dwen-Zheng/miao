<script type="xxx" id="ch0104/20">
  var a = Number(prompt("a"))
  var b = Number(prompt("b"))
  var c = String(prompt("c"))
  var delta = b * b - 4 * a * c
  var sqrtdelta = Math.sqrt(delta)
  if(delta == 0) {
    var x = -b / (2 * a)
    console.log("x1=x2=" + x.toFixed(5));
  } else if(delta > 0) {
    var x1 = (-b + sqrtdelta) / (2 * a)
    var x2 = (-b - sqrtdelta) / (2 * a)
    if(x1 > x2) {
      console.log("x1=" + x1.toFixed(5) + ";" + "x2=" + x2.toFixed(5));
    } else {
      console.log("x1=" + x2.toFixed(5)+ ";" + "x2=" + x1.toFixed(5));
    }
  } else if(delta < 0) {
    var s = -b / (2 * a)
    var m = Math.sqrt((4 * a * c - b * b)) / (2 * a)
    console.log("x1=" + s.toFixed(5) + "+" + m.toFixed(5) + "i" + ";" + "x2=" + s.toFixed(5) + "-" + m.toFixed(5) + "i");
  }
</script>
